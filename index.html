<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagpur AQI-Aware Cycling Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Control Panel -->
    <div id="control-panel" class="control-panel">
        <div class="header">
            <h2>ğŸš´ Nagpur AQI Routes</h2>
            <p class="subtitle">ğŸŒ Find best air-quality cycling routes in your city</p>
        </div>
        
        <!-- Source Input -->
        <div class="location-input-group">
            <label for="source-input">ğŸ“ FROM (PICK-UP)</label>
            <div class="search-container">
                <input 
                    type="text" 
                    id="source-input" 
                    class="location-input"
                    placeholder="Type your starting location..." 
                    autocomplete="off"
                />
                <span id="source-loading" class="loading-spinner"></span>
            </div>
            <div id="source-error" class="error-message"></div>
            <div id="source-selected" class="selected-location"></div>
            <div id="source-coords" class="coords-display"></div>
        </div>

        <!-- Destination Input -->
        <div class="location-input-group">
            <label for="destination-input">ğŸ“ TO (DROP-OFF)</label>
            <div class="search-container">
                <input 
                    type="text" 
                    id="destination-input" 
                    class="location-input"
                    placeholder="Type your destination location..." 
                    autocomplete="off"
                />
                <span id="destination-loading" class="loading-spinner"></span>
            </div>
            <div id="destination-error" class="error-message"></div>
            <div id="destination-selected" class="selected-location"></div>
            <div id="destination-coords" class="coords-display"></div>
        </div>

        <!-- Quick Selection -->
        <div class="quick-routes">
            <h4>âš¡ POPULAR ROUTES</h4>
            <div class="quick-buttons">
                <button class="quick-btn" type="button" data-source="Sitabuldi" data-dest="Sadar Bazar">
                    ğŸ›£ï¸ Sitabuldi â†’ Sadar Bazar
                </button>
                <button class="quick-btn" type="button" data-source="Itwari" data-dest="Ramdaspeth">
                    ğŸ›£ï¸ Itwari â†’ Ramdaspeth
                </button>
                <button class="quick-btn" type="button" data-source="Dharampeth" data-dest="Jaripatka">
                    ğŸ›£ï¸ Dharampeth â†’ Jaripatka
                </button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="find-route-btn" class="find-route-btn" type="button" disabled>
                ğŸ›£ï¸ FIND ROUTE
            </button>
            <button id="clear-btn" class="clear-btn" type="button">
                ğŸ”„ CLEAR
            </button>
        </div>

        <!-- Route Info -->
        <div id="route-info" class="route-info"></div>

        <!-- Route Details -->
        <div id="route-details" class="route-details"></div>

        <!-- Tip -->
        <div class="map-click-info">
            ğŸ’¡ Select locations or use quick routes above
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Legend -->
    <div id="legend" class="legend">
        <h4>ğŸ¯ AQI SCALE</h4>
        <div class="legend-item">
            <span class="aqi-good"></span>
            <span>Good (0-50)</span>
        </div>
        <div class="legend-item">
            <span class="aqi-moderate"></span>
            <span>Moderate (51-100)</span>
        </div>
        <div class="legend-item">
            <span class="aqi-unhealthy-sg"></span>
            <span>Sensitive (101-150)</span>
        </div>
        <div class="legend-item">
            <span class="aqi-unhealthy"></span>
            <span>Unhealthy (151-200)</span>
        </div>
        <div class="legend-item">
            <span class="aqi-very-unhealthy"></span>
            <span>Very Unhealthy (201-300)</span>
        </div>
        <div class="legend-item">
            <span class="aqi-hazardous"></span>
            <span>Hazardous (301+)</span>
        </div>
    </div>

    <!-- Coordinate Tracker -->
    <div id="coord-tracker" class="coord-tracker">
        <h4>ğŸ“ ROUTE COORDINATES</h4>
        <div id="route-coords-list" class="route-coords-list"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
